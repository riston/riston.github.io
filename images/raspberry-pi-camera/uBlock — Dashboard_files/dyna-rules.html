<body dir="ltr">

<p data-i18n="rulesHint"><b>This is only relevant if you have Advanced User mode enabled.</b><br><br>List of your dynamic filtering rules.</p>
<p data-i18n="rulesFormatHint">Rule syntax: <code>source destination type action</code> (<a href="https://github.com/chrisaljoudi/uBlock/wiki/Dynamic-filtering" target="_blank">full documentation</a>).</p>
<div id="diff" class="edit">
    <div class="pane left">
        <div class="ruleActions">
            <h2 data-i18n="rulesPermanentHeader">Permanent rules</h2>
            <button type="button" id="exportButton" data-i18n="rulesExport">Export to file</button>
            <button type="button" id="revertButton" data-i18n="rulesRevert">Revert</button>
        </div>
        <div class="rulesContainer">
        <ul></ul>
        </div>
        </div>
    <div class="pane right">
        <div class="ruleActions">
            <h2 data-i18n="rulesTemporaryHeader">Temporary rules</h2>
            <button type="button" id="commitButton" data-i18n="rulesCommit">Commit</button>
            <button type="button" id="editEnterButton" data-i18n="rulesEdit">Edit</button>
            <button type="button" id="editStopButton" data-i18n="rulesEditSave">Save</button>
            <button type="button" id="editCancelButton" data-i18n="rulesEditDiscard">Discard</button>
            <button type="button" id="importButton" data-i18n="rulesImport">Import from file...</button>
        </div>
        <div class="rulesContainer">
        <textarea spellcheck="false"></textarea>
        <ul></ul>
        </div>
    </div>

<div id="templates" style="display: none;">
    <input class="hidden" id="importFilePicker" type="file" accept="text/plain">
    <span class="hidden" data-i18n="rulesDefaultFileName">my-ublock-dynamic-rules_{{datetime}}.txt</span>
    <ul>
        <li>&nbsp;</li>
        </ul>
    </div>
